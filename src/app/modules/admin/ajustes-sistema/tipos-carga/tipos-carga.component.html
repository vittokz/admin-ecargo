<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <!-- CONTENT GOES HERE -->
        <div class="border-2 border-2 border-gray-300 rounded-2xl">
            <div class="content-users m-5">
                <div class="content-users__banner">
                    <h1 class="content-users__title">Tipo de Carga</h1>
                </div>

                <div class="flex justify-center flex-col">
                    <form [formGroup]="formTipoCarga"
                        class="flex w-3/5 flex-col mt-4 px-8 pt-10 bg-card shadow rounded overflow-hidden"
                    >
                        <p class="text-lg font-medium">
                            Formulario de Registro
                        </p>
                        <p class="text-secondary mb-6">
                            Todos los campos son obligatorios.
                        </p>
                        <div class="flex">
                            <mat-form-field class="flex-auto">
                                <input type="text" matInput [placeholder]="'Nombre tipo carga'" formControlName="name"
                                matInput/>
                                <mat-icon
                                    class="icon-size-5"
                                    matPrefix
                                    [svgIcon]="
                                        'heroicons_solid:document'
                                    "
                                ></mat-icon>
                            </mat-form-field>
                        </div>

                        <div class="flex">
                            <mat-form-field class="flex-auto">
                                <input type="text" matInput [placeholder]="'Descripción'" formControlName="description"
                                matInput/>
                                <mat-icon
                                    class="icon-size-5"
                                    matPrefix
                                    [svgIcon]="
                                        'heroicons_solid:document'
                                    "
                                ></mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="flex">
                            <mat-form-field class="flex-auto">
                                <input type="number" matInput [placeholder]="'Precio base'" formControlName="base_price"
                                matInput/>
                                <mat-icon
                                    class="icon-size-5"
                                    matPrefix
                                    [svgIcon]="'heroicons_solid:view-grid'"
                                ></mat-icon>
                            </mat-form-field>
                        </div>
            
                    </form>

                    <div class="flex mt-5- p-3  w-3/5 items-center justify-start border-t bg-gray-50 dark:bg-gray-700">
                        <button
                        [disabled]="!formTipoCarga.valid"
                        (click)="registrarTipoCarga()"
                            class="px-6 ml-3"
                            mat-flat-button
                            [color]="'primary'">
                            Registrar
                        </button>
                    </div>
                   
                </div>
                
            <mat-form-field appearance="standard">
                <mat-label>Buscar</mat-label>
                <input
                    matInput
                    (keyup)="applyFilter($event)"
                    placeholder=""
                    #input
                />
            </mat-form-field>
        
            <div class="scroll mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                     
                    <!-- ID Column -->
                    <ng-container matColumnDef="name">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                        >
                            NOMBRE
                        </th>
                        <td mat-cell *matCellDef="let row">
                           {{ row.name }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="description">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                        >
                            DESCRIPCIÓN
                        </th>
                        <td mat-cell *matCellDef="let row">
                            {{ row.description }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="base_price">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                        >
                            PRECIO
                        </th>
                        <td mat-cell *matCellDef="let row">
                          {{ row.base_price    | currency
                            : "CAD"
                            : "symbol-narrow"
                            : "4.0-0" }}
                        </td>
                    </ng-container>

                  
                   
                    <ng-container matColumnDef="enable">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                        >
                            ESTADO
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <span *ngIf="row.enable===true">
                                Activo
                            </span>
                            <span *ngIf="row.enable===false">
                                Inactivo
                            </span>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="acciones">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                            mat-sort-header
                        >
                            ACCIONES
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <button
                                matTooltip="Editar Tipo Carga"
                                matTooltipPosition="left"
                                mat-raised-button
                                class="btn-stylo-editar"
                                (click)="editar(row)"
                            >
                                <mat-icon
                                    class="icon-stylo-editar"
                                    [svgIcon]="'heroicons_outline:pencil'"
                                ></mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr
                        mat-header-row
                        *matHeaderRowDef="displayedColumns"
                    ></tr>
                    <tr
                        mat-row
                        *matRowDef="let row; columns: displayedColumns"
                    ></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">
                            No data matching the filter "{{ input.value }}"
                        </td>
                    </tr>
                </table>

                <mat-paginator
                    [pageSizeOptions]="[5, 10, 25, 100]"
                    aria-label="Select page of users"
                ></mat-paginator>
            </div>
            </div>
            </div>
        </div>
    </div>
