<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <!-- CONTENT GOES HERE -->
        <div class="border-2 border-dashed border-gray-300 rounded-2xl">
            <div class="content-users m-5">
                <h1 class="content-users__title">
                    Lista de Usuarios registrados.
                </h1>

                <!--Tabla de usuarios-->
                <div class="content-users__botton">
                    <button class="ml-4 mt-4" mat-flat-button color="primary">
                        <mat-icon
                            [svgIcon]="'heroicons_outline:plus'"
                        ></mat-icon>
                        <span class="ml-2 mr-1">Agregar Usuario</span>
                    </button>
                </div>
                <mat-form-field appearance="standard">
                    <mat-label>Buscar</mat-label>
                    <input
                        matInput
                        (keyup)="applyFilter($event)"
                        placeholder=""
                        #input
                    />
                </mat-form-field>

                <div class="scroll mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
                        <!-- ID Column -->
                        <ng-container matColumnDef="names">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                mat-sort-header
                            >
                                NOMBRES
                            </th>
                            <td mat-cell *matCellDef="let row">
                                {{ row.names }}
                            </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="last_names">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                mat-sort-header
                            >
                                APELLIDOS
                            </th>
                            <td mat-cell *matCellDef="let row">
                                {{ row.last_names }}
                            </td>
                        </ng-container>

                        <!-- ID Column -->
                        <ng-container matColumnDef="create">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                mat-sort-header
                            >
                                FECHA
                            </th>
                            <td mat-cell *matCellDef="let row">
                                {{ row.create }}
                            </td>
                        </ng-container>

                        <!-- Progress Column -->
                        <ng-container matColumnDef="email">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                mat-sort-header
                            >
                                CORREO
                            </th>
                            <td mat-cell *matCellDef="let row">
                                {{ row.email }}%
                            </td>
                        </ng-container>

                        <!-- Fruit Column -->
                        <ng-container matColumnDef="phone">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                mat-sort-header
                            >
                                MOVIL
                            </th>
                            <td mat-cell *matCellDef="let row">
                                {{ row.phone }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="wallet">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                mat-sort-header
                            >
                                WALLET
                            </th>
                            <td mat-cell *matCellDef="let row">
                                {{
                                    row.wallet
                                        | currency
                                            : "CAD"
                                            : "symbol-narrow"
                                            : "4.0-0"
                                }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="acciones">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                mat-sort-header
                            >
                                ACCIONES
                            </th>
                            <td mat-cell *matCellDef="let row">
                                <button  matTooltip="Editar"
                                matTooltipPosition="left" mat-raised-button class="btn-stylo-editar"  (click)="editar(row)">
                                    <mat-icon  class="icon-stylo-editar"
                                    [svgIcon]="'heroicons_outline:pencil'"
                                ></mat-icon>
                                   
                                  </button>
                                  <button matTooltip="Historial"
                                  matTooltipPosition="right" mat-raised-button class="btn-stylo-historial" (click)="historial(row)">
                                    <mat-icon class="icon-stylo-historial"
                                    [svgIcon]="'heroicons_outline:search'"
                                ></mat-icon>
                                   
                                  </button>
                            </td>
                        </ng-container>

                        <tr
                            mat-header-row
                            *matHeaderRowDef="displayedColumns"
                        ></tr>
                        <tr
                            mat-row
                            *matRowDef="let row; columns: displayedColumns"
                        ></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">
                                No data matching the filter "{{ input.value }}"
                            </td>
                        </tr>
                    </table>

                    <mat-paginator
                        [pageSizeOptions]="[5, 10, 25, 100]"
                        aria-label="Select page of users"
                    ></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
